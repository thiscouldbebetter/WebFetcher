<html>
<body>

<div id="divUi">
	<h3>Web Fetcher</h3>

	<div>
		<label>Address to Fetch From:</label>
		<input id="inputAddressToFetchFrom" value="https://bbc.com/news"></input>
	</div>

	<div>
		<button onclick="buttonFetch_Clicked();">Fetch</button>
	</div>

	<div>
		<label>Data Fetched:</label>
		<br />
		<textarea id="textareaDataFetched" cols="80" rows="16"></textarea>
	</div>

	<div>
		<button onclick="buttonParse_Clicked();">Parse</button>
	</div>

	<div>
		<label>Data Parsed:</label>
		<br />
		<div id="divDataParsed"></div>
	</div>
</div>

<script type="text/javascript" src="WebFetcher.js"></script>

</body>
</html>
